<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		:root{
			background-color: rgb(135, 206, 235);
		}
		article p:first-child{
			background-color:black;
			color:white;
			padding:5px;
		}
		article p:nth-child(2){
			color:inherit;
		}
		article p:last-child{
			color:red;
		}
		ul li{
			background-color:gray;
			width:50%;
			padding:10px;
		}
		ul li:nth-child(odd){
			background-color:white;
		}
		ul li:first-child,
		ul li:last-child{
			font-size:22px;
		}
		ul li:nth-last-child(3){
			background-color:pink;
		}
	</style>
</head>

<body>
	<article>
		<p>First paragraph</p>
		<p>Second paragraph</p>
		<p>Third paragraph</p>
	</article>
	<ul>
		<li>First item</li>
		<li>Second item</li>
		<li>Third item</li>
		<li>Fourth item</li>
		<li>Fifth item</li>
	</ul>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
